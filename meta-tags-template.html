<!-- ==========================================
     STANDARD META TAGS TEMPLATE
     Copy these to the <head> of each HTML file
     ========================================== -->

<!-- Basic Meta Tags -->
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<!-- Content Security Policy -->
<meta http-equiv="Content-Security-Policy" content="
  default-src 'self';
  script-src 'self' 'unsafe-inline' https://pagead2.googlesyndication.com;
  style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
  font-src 'self' https://fonts.gstatic.com;
  img-src 'self' data: https:;
  connect-src 'self' https://api.open5e.com;
  frame-ancestors 'none';
  base-uri 'self';
  form-action 'self';
">

<!-- SEO Meta Tags (UPDATE FOR EACH PAGE) -->
<meta name="description" content="Dungeon Master Forge - Complete D&D 5e toolkit for initiative tracking, encounter building, monster stats, NPC generation, and session notes.">
<meta name="keywords" content="D&D, dungeons and dragons, initiative tracker, encounter builder, DM tools, dungeon master, 5e, RPG, campaign management">
<meta name="author" content="Dungeon Master Forge">
<meta name="robots" content="index, follow">

<!-- Canonical URL (UPDATE FOR EACH PAGE) -->
<link rel="canonical" href="https://yourdomain.com/">

<!-- Open Graph / Facebook -->
<meta property="og:type" content="website">
<meta property="og:url" content="https://yourdomain.com/">
<meta property="og:title" content="Dungeon Master Forge - Complete D&D 5e DM Toolkit">
<meta property="og:description" content="Professional tools for Dungeon Masters: initiative tracking, encounter building, monster stats, NPC generation, and more.">
<meta property="og:image" content="https://yourdomain.com/og-image.jpg">
<meta property="og:image:width" content="1200">
<meta property="og:image:height" content="630">
<meta property="og:site_name" content="Dungeon Master Forge">

<!-- Twitter Card -->
<meta property="twitter:card" content="summary_large_image">
<meta property="twitter:url" content="https://yourdomain.com/">
<meta property="twitter:title" content="Dungeon Master Forge - D&D 5e DM Tools">
<meta property="twitter:description" content="Complete toolkit for Dungeon Masters with initiative tracker, encounter builder, and more.">
<meta property="twitter:image" content="https://yourdomain.com/twitter-card.jpg">

<!-- Favicons -->
<link rel="icon" type="image/svg+xml" href="favicon.svg">
<link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
<link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
<link rel="manifest" href="site.webmanifest">
<meta name="theme-color" content="#d4af37">

<!-- Preconnect for Performance -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<!-- DNS Prefetch -->
<link rel="dns-prefetch" href="https://api.open5e.com">
