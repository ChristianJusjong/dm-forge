<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Dungeon Master Forge</title>
  <link rel="icon" type="image/svg+xml" href="favicon.svg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Lato:wght@300;400;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="design-system.css">
  <link rel="stylesheet" href="medieval-theme.css">
  <link rel="stylesheet" href="responsive-design.css">
  <style>
    .auth-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      background: linear-gradient(135deg, rgba(13, 8, 6, 0.98) 0%, rgba(26, 15, 10, 0.98) 100%);
    }

    .auth-card {
      background: linear-gradient(135deg, rgba(26, 15, 10, 0.95) 0%, rgba(13, 8, 6, 0.95) 100%);
      border: 3px solid rgba(212, 175, 55, 0.6);
      border-radius: 16px;
      padding: 3rem;
      max-width: 450px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);
    }

    .auth-header {
      text-align: center;
      margin-bottom: 2.5rem;
    }

    .auth-title {
      font-family: 'Cinzel', serif;
      font-size: 2.5rem;
      color: #d4af37;
      text-shadow: 0 0 20px rgba(212, 175, 55, 0.8), 3px 3px 6px rgba(0, 0, 0, 0.9);
      margin-bottom: 0.5rem;
    }

    .auth-subtitle {
      color: #e8d5b7;
      font-size: 1rem;
      line-height: 1.6;
    }

    .error-message {
      background: rgba(220, 53, 69, 0.2);
      border: 2px solid #dc3545;
      color: #ff6b6b;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1.5rem;
      display: none;
    }

    .success-message {
      background: rgba(40, 167, 69, 0.2);
      border: 2px solid #28a745;
      color: #6bff6b;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1.5rem;
      display: none;
    }

    .auth-link {
      text-align: center;
      margin-top: 2rem;
      color: #b8956a;
    }

    .auth-link a {
      color: #d4af37;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s;
    }

    .auth-link a:hover {
      color: #f0d06b;
    }
  </style>
</head>

<body>
  <div class="auth-container stone-texture">
    <div class="auth-card">
      <div class="auth-header">
        <img src="logo-icon.svg" alt="Dungeon Master Forge"
          style="width: 80px; height: 80px; margin: 0 auto 1rem auto; display: block;">
        <div class="auth-title">Dungeon Master Forge</div>
        <p class="auth-subtitle">Welcome back, Dungeon Master</p>
      </div>

      <div id="error-message" class="error-message"></div>
      <div id="success-message" class="success-message"></div>

      <form id="login-form" onsubmit="return handleLogin(event)">
        <div class="input-group">
          <label class="input-label">Email or Username</label>
          <input id="email-username" type="text" placeholder="Enter your email or username" class="input" required>
        </div>

        <div class="input-group">
          <label class="input-label">Password</label>
          <input id="password" type="password" placeholder="Enter your password" class="input" required>
        </div>

        <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 1.5rem;">
          ðŸŽ² Login
        </button>
      </form>

      <div class="auth-link">
        Don't have an account? <a href="signup.html">Sign up here</a>
      </div>
    </div>
  </div>

  <script src="ads.js"></script>
  <script src="storage-utils.js"></script>
  <script type="module" src="auth.js"></script>
  <script>
    console.log('Login script loaded');

    // Wait for auth module to be fully loaded
    function waitForAuth() {
      return new Promise((resolve) => {
        if (typeof login === 'function' && typeof isLoggedIn === 'function') {
          resolve();
        } else {
          setTimeout(() => waitForAuth().then(resolve), 50);
        }
      });
    }

    // Global form submit handler
    window.handleLogin = async function (e) {
      e.preventDefault();
      console.log('handleLogin called');

      // Wait for auth to be available
      await waitForAuth();
      console.log('Auth functions available');

      const emailOrUsername = document.getElementById('email-username').value.trim();
      const password = document.getElementById('password').value;

      const errorDiv = document.getElementById('error-message');
      const successDiv = document.getElementById('success-message');

      errorDiv.style.display = 'none';
      successDiv.style.display = 'none';

      if (!emailOrUsername || !password) {
        errorDiv.textContent = 'Please fill out all fields';
        errorDiv.style.display = 'block';
        return;
      }

      console.log('Attempting login with:', emailOrUsername);
      const result = await login(emailOrUsername, password);
      console.log('Login result:', result);

      if (result.success) {
        successDiv.textContent = 'Login successful! Redirecting...';
        successDiv.style.display = 'block';

        setTimeout(() => {
          console.log('Redirecting to campaign-start.html');
          window.location.href = 'campaign-start.html';
        }, 1000);
      } else {
        console.error('Login failed:', result.message);
        errorDiv.textContent = result.message;
        errorDiv.style.display = 'block';
      }

      return false; // Prevent default form submission
    };

    // Check if already logged in on page load
    window.addEventListener('load', async () => {
      console.log('Page loaded, checking auth status');
      await waitForAuth();

      if (isLoggedIn()) {
        console.log('Already logged in, redirecting...');
        window.location.href = 'campaign-start.html';
      }
    });
  </script>
</body>

</html>
