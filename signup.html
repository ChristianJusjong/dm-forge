<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Dungeon Master Forge</title>
  <link rel="icon" type="image/svg+xml" href="favicon.svg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="design-system.css">
  <link rel="stylesheet" href="medieval-theme.css">
  <link rel="stylesheet" href="responsive-design.css">
  <style>
    .auth-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      background: linear-gradient(135deg, rgba(13, 8, 6, 0.98) 0%, rgba(26, 15, 10, 0.98) 100%);
    }

    .auth-card {
      background: linear-gradient(135deg, rgba(26, 15, 10, 0.95) 0%, rgba(13, 8, 6, 0.95) 100%);
      border: 3px solid rgba(212, 175, 55, 0.6);
      border-radius: 16px;
      padding: 3rem;
      max-width: 450px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);
    }

    .auth-header {
      text-align: center;
      margin-bottom: 2.5rem;
    }

    .auth-title {
      font-family: 'Cinzel', serif;
      font-size: 2.5rem;
      color: #d4af37;
      text-shadow: 0 0 20px rgba(212, 175, 55, 0.8), 3px 3px 6px rgba(0, 0, 0, 0.9);
      margin-bottom: 0.5rem;
    }

    .auth-subtitle {
      color: #e8d5b7;
      font-size: 1rem;
      line-height: 1.6;
    }

    .error-message {
      background: rgba(220, 53, 69, 0.2);
      border: 2px solid #dc3545;
      color: #ff6b6b;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1.5rem;
      display: none;
    }

    .success-message {
      background: rgba(40, 167, 69, 0.2);
      border: 2px solid #28a745;
      color: #6bff6b;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1.5rem;
      display: none;
    }

    .auth-link {
      text-align: center;
      margin-top: 2rem;
      color: #b8956a;
    }

    .auth-link a {
      color: #d4af37;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s;
    }

    .auth-link a:hover {
      color: #f0d06b;
    }

    .password-requirements {
      background: rgba(212, 175, 55, 0.1);
      border: 1px solid rgba(212, 175, 55, 0.3);
      border-radius: 8px;
      padding: 1rem;
      margin-top: 0.5rem;
      font-size: 0.85rem;
      color: #b8956a;
    }

    .password-requirements ul {
      margin: 0.5rem 0 0 0;
      padding-left: 1.5rem;
    }

    .password-requirements li {
      margin-bottom: 0.25rem;
    }
  </style>
</head>
<body>
  <div class="auth-container stone-texture">
    <div class="auth-card">
      <div class="auth-header">
        <img src="logo-icon.svg" alt="Dungeon Master Forge" style="width: 80px; height: 80px; margin: 0 auto 1rem auto; display: block;">
        <div class="auth-title">Dungeon Master Forge</div>
        <p class="auth-subtitle">Join the guild of Dungeon Masters</p>
      </div>

      <div id="error-message" class="error-message"></div>
      <div id="success-message" class="success-message"></div>

      <form id="signup-form" onsubmit="return handleSignup(event)">
        <div class="input-group">
          <label class="input-label">Username</label>
          <input
            id="username"
            type="text"
            placeholder="Choose a unique username"
            class="input"
            required
            minlength="3"
            maxlength="20"
          >
        </div>

        <div class="input-group">
          <label class="input-label">Email</label>
          <input
            id="email"
            type="email"
            placeholder="your.email@example.com"
            class="input"
            required
          >
        </div>

        <div class="input-group">
          <label class="input-label">Password</label>
          <input
            id="password"
            type="password"
            placeholder="Create a strong password"
            class="input"
            required
            minlength="8"
          >
          <div class="password-requirements">
            <strong>Password requirements:</strong>
            <ul>
              <li>At least 8 characters long</li>
              <li>Contains letters and numbers</li>
            </ul>
          </div>
        </div>

        <div class="input-group">
          <label class="input-label">Confirm Password</label>
          <input
            id="confirm-password"
            type="password"
            placeholder="Re-enter your password"
            class="input"
            required
          >
        </div>

        <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 1.5rem;">
          ðŸŽ² Create Account
        </button>
      </form>

      <div class="auth-link">
        Already have an account? <a href="login.html">Login here</a>
      </div>
    </div>
  </div>

  <script type="module" src="auth.js"></script>
  <script>
    console.log('Signup script loaded');

    // Wait for auth module to be fully loaded
    function waitForAuth() {
      return new Promise((resolve) => {
        if (typeof signup === 'function' && typeof login === 'function' && typeof isLoggedIn === 'function') {
          resolve();
        } else {
          setTimeout(() => waitForAuth().then(resolve), 50);
        }
      });
    }

    // Global form submit handler
    window.handleSignup = async function(e) {
      e.preventDefault();
      console.log('handleSignup called');

      // Wait for auth to be available
      await waitForAuth();
      console.log('Auth functions available');

        const username = document.getElementById('username').value.trim();
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirm-password').value;

        const errorDiv = document.getElementById('error-message');
        const successDiv = document.getElementById('success-message');

        errorDiv.style.display = 'none';
        successDiv.style.display = 'none';

        // Validation
        if (!username || !email || !password || !confirmPassword) {
          errorDiv.textContent = 'Please fill out all fields';
          errorDiv.style.display = 'block';
          return;
        }

        if (username.length < 3 || username.length > 20) {
          errorDiv.textContent = 'Username must be between 3 and 20 characters';
          errorDiv.style.display = 'block';
          return;
        }

        if (!email.includes('@') || !email.includes('.')) {
          errorDiv.textContent = 'Please enter a valid email address';
          errorDiv.style.display = 'block';
          return;
        }

        if (password.length < 8) {
          errorDiv.textContent = 'Password must be at least 8 characters long';
          errorDiv.style.display = 'block';
          return;
        }

        if (password !== confirmPassword) {
          errorDiv.textContent = 'Passwords do not match';
          errorDiv.style.display = 'block';
          return;
        }

        const result = await signup(username, email, password);
        console.log('Signup result:', result);

        if (result.success) {
          successDiv.textContent = 'Account created successfully! Redirecting...';
          successDiv.style.display = 'block';

          // Auto-login after successful signup
          console.log('Attempting auto-login...');
          const loginResult = await login(email, password);
          console.log('Login result:', loginResult);

          if (loginResult.success) {
            setTimeout(() => {
              console.log('Redirecting to campaign-start.html');
              window.location.href = 'campaign-start.html';
            }, 1500);
          } else {
            // Signup succeeded but login failed - redirect to login page
            setTimeout(() => {
              window.location.href = 'login.html';
            }, 2000);
          }
        } else {
          errorDiv.textContent = result.message;
          errorDiv.style.display = 'block';
        }

      return false; // Prevent default form submission
    };

    // Check if already logged in on page load
    window.addEventListener('load', async () => {
      console.log('Page loaded, checking auth status');
      await waitForAuth();

      if (isLoggedIn()) {
        console.log('Already logged in, redirecting...');
        window.location.href = 'campaign-start.html';
      }
    });
  </script>
</body>
</html>
