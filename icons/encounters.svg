<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="monsterGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8b0000"/>
      <stop offset="100%" style="stop-color:#450000"/>
    </linearGradient>
  </defs>

  <!-- Monster/dragon head silhouette -->
  <!-- Head -->
  <ellipse cx="32" cy="35" rx="20" ry="18" fill="url(#monsterGrad)" stroke="#d4af37" stroke-width="2"/>

  <!-- Horns -->
  <path d="M 18 28 Q 12 22 10 16 Q 9 14 11 13 Q 13 14 15 20 Q 17 26 19 29 Z" fill="url(#monsterGrad)" stroke="#d4af37" stroke-width="1"/>
  <path d="M 46 28 Q 52 22 54 16 Q 55 14 53 13 Q 51 14 49 20 Q 47 26 45 29 Z" fill="url(#monsterGrad)" stroke="#d4af37" stroke-width="1"/>

  <!-- Eyes (glowing)-->
  <ellipse cx="24" cy="32" rx="4" ry="6" fill="#ff6600">
    <animate attributeName="opacity" values="1;0.6;1" dur="2s" repeatCount="indefinite"/>
  </ellipse>
  <ellipse cx="40" cy="32" rx="4" ry="6" fill="#ff6600">
    <animate attributeName="opacity" values="1;0.6;1" dur="2s" repeatCount="indefinite"/>
  </ellipse>

  <!-- Teeth/mouth -->
  <path d="M 22 42 L 24 46 L 26 42 L 28 46 L 30 42 L 32 46 L 34 42 L 36 46 L 38 42 L 40 46 L 42 42"
        stroke="#fff" stroke-width="2" fill="none"/>

  <!-- Scales/spikes on back -->
  <path d="M 32 18 L 30 12 L 32 14 L 34 12 Z" fill="#d4af37"/>
</svg>
