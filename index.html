<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dungeon Master Forge</title>
  <link rel="icon" type="image/svg+xml" href="favicon.svg">
  <script src="storage-utils.js"></script><script type="module" src="auth.js"></script>
  <script>
    // Smart redirect based on authentication and campaign status
    window.addEventListener('load', () => {
      // Check if user is logged in
      if (typeof isLoggedIn === 'function' && isLoggedIn()) {
        // Logged in - redirect to dashboard
        window.location.href = 'dashboard.html';
      } else {
        // Not logged in - redirect to welcome/login
        window.location.href = 'welcome.html';
      }
    });
  </script>
</head>
<body>
  <div style="display: flex; align-items: center; justify-content: center; height: 100vh; background: #0a0604; color: #d4af37; font-family: 'Cinzel', serif;">
    <div style="text-align: center;">
      <h1 style="font-size: 2rem; margin-bottom: 1rem;">⚔️ Dungeon Master Forge</h1>
      <p style="color: #b8956a;">Loading...</p>
    </div>
  </div>
</body>
</html>
